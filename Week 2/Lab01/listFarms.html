<script>
$(document).ready(function(){
loadFarms();
function loadFarms(){
$.ajax({
type:'GET',
contentType: "application/json",
dataType: 'json',
url: 'http://localhost:5555/getAllFarms',
success: function(data){
var str="";
$.each(data, function(i, item){
str+='<div class="col-md-4 device">';
str+='<img class="img-thumbnail" src="./images/2.jpg" />';
str+='<h5>'+ item.name +' </h5>';
str+='<p>'+ item.description +'</p>';
str+='<ul class="details">';
str+='<li>';
str+='<span style="font-size: 32px; color: red;">';
str+='<i class="fas fa-temperature-high"></i> '+ item.temp +'';
str+='</span>';
str+='<li>';
str+='<span style="font-size: 32px; color: blue;">';
str+='<i class="fas fa-water">'+ item.humid +'%</i> ';
str+='</span> ';
str+='</li>';
str+='</ul>';
str+='<a href="#" class="btn btn-primary btn-sm" >Details</a>';
str+='</div>';
})
console.log(data);
$("#farms").html(str);
},
error: function(data){
alert("error");
}
})
}
})
</script>
